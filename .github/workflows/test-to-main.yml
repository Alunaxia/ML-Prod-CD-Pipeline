name: Test-to-Main Workflow

on:
  push:
    branches:
      - main  # Trigger ONLY on a push to 'main'

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies and run frontend unit tests
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Run frontend unit tests
        run: |
          cd frontend
          npm test -- --ci --silent --coverage

      # Install dependencies and run backend unit tests
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
      - name: Run backend unit tests
        run: |
          cd backend
          npm test -- --ci --silent --coverage

      # Run e2e tests
      - name: Run e2e tests
        run: |
          cd e2e-tests
          npm install
          npm test

      # Build Docker images using docker-compose.yml
      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push the built Docker images to Docker Hub
      - name: Push Docker images
        run: |
          docker-compose -f docker-compose.yml push

      # Merge dev into main
      - name: Merge dev into main
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout main
          git merge dev
          git push origin main
